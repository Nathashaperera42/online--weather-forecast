<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard with Interactive Maps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="weather-dashboard">
        <h1>Weather Dashboard</h1>

        <div class="search-section">
            <label for="city-input">Enter a City, Region, or Country</label>
            <input type="text" id="city-input" placeholder="e.g., Mumbai, Tokyo, USA">
            <label for="date-input">Select a Date:</label>
            <input type="date" id="date-input">
            <button id="search-button">Search current</button>
            <button id="location-button">Use Current Location</button>
            <button id="history-button">Search History</button>
        </div>

        <div class="weather-display">
            <div class="current-weather">
                <h2 id="current-city">Current Location (Date)</h2>
                <p id="current-temperature">Temperature: --°C</p>
                <p id="current-wind">Wind: -- KPH</p>
                <p id="current-humidity">Humidity: --%</p>
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <p id="weather-description">--</p>
                </div>
            </div>

            <div class="forecast">
                <h3>4-Day Forecast</h3>
                <div class="forecast-days" id="forecast-container"></div>
            </div>
        </div>

        <div class="history-display">
            <h3>Weather History</h3>
            <div class="history-weather" id="history-weather">
                <h2 id="current-city"> Location (Date)</h2>
                <p id="current-temperature">Temperature: --°C</p>
                <p id="current-wind">Wind: -- KPH</p>
                <p id="current-humidity">Humidity: --%</p>
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <p id="weather-description">--</p>
            </div>
        </div>

        <div class="map-section">
            <h3>Weather Map</h3>
            <div id="map"></div> 
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
